<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>JS Console - Example</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
	<label for="tb-array">Enter array separated by "," :</label>
	<input type="text" id="tb-array" />
	<label for="tb-number">Enter number</label>
	<input type= "text" id ="tb-number"/> 
	<br />
	<a href="#" onclick="onEvenButtonClick()">Find word occurance</a>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>
	<script>
		var testArray = [6,6,6];
		var testNumber = 6;
		jsConsole.writeLine("test with ocurrancee of "+testNumber+" in array "+ testArray + ": "+ getNumberOccurance(testArray, testNumber));
		
		function onEvenButtonClick(){
			var input = jsConsole.read("#tb-array").split(",");
			var index;
			var array = [input.length];
			for(index = 0; index < input.length; index++){
				array[index] = parseInt(input[index]);
			}
			var number = jsConsole.readInteger("#tb-number");
			jsConsole.writeLine("Number occurance: " + getNumberOccurance(array, number));
		}
		
		function getNumberOccurance(array, number){
			var count = 0;
			var index;
			for(index = 0; index < array.length; index++){
				if(array[index] == number){
					count++;
				}
			}
			
			return count;
		}

	</script>
</body>
</html>
