<!DOCTYPE HTML>
<html>
<head>
	<title>Contacts</title>
	<link rel="stylesheet" type="text/css" href="styles.css"/>
</head>
<body>
	<section>
		<form action>
			<table>
				<thead>
					<tr>
						<th>Contact name</th>
						<th>City</th>
						<th>Country</th>
						<th>Is Promoted</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td class="name">Maria Andres</td>
						<td class="city">Berlin</td>
						<td><img src="icons/german-flag.gif" height="20px" width="30px" alt="flag"/> Germany</td>
						<td><input type="checkbox" disabled="disabled"/></td>
					</tr>
					<tr>
						<td class="name">Ana Trujillo</td>
						<td class="city">Mexico D.F.</td>
						<td><img src="icons/flag_mexico.gif" height="20px" width="30px" alt="flag"/> Mexico</td>
						<td><input type="checkbox" disabled="disabled"/></td>
					</tr>
					<tr>
						<td class="name">Antonio Moreno</td>
						<td class="city">Mexico D.F.</td>
						<td><img src="icons/flag_mexico.gif" height="20px" width="30px" alt="flag"/> Mexico</td>
						<td><input type="checkbox" disabled="disabled" checked="checked"/></td>
					</tr>
					<tr>
						<td class="name">Thomas Hardy</td>
						<td class="city">London</td>
						<td><img src="icons/icon_flag_uk.gif" height="30px" width="30px" alt="flag"/> UK</td>
						<td><input type="checkbox" disabled="disabled"/></td>
					</tr>
				</tbody>
			</table>
		</form>
	</section>
</body>
</html>
