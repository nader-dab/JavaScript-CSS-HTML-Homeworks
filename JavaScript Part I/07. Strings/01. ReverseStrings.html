<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>JS Console - Example</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <label for="tb-inputField">Enter text:</label>
    <input type ="text" id="tb-inputFIeld" />
    <input type ="button" id="tb-button" value="reverse" onclick="onClickButton()" />
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>
	<script>
	    function onClickButton() {
	        var text = new String(jsConsole.read('#tb-inputFIeld'));
	        var reversedText = reverse(text);
	        jsConsole.writeLine(reversedText);
	    }

	    function reverse(text) {
	        var reversedText = [];
	        var index = 0;
	        var strLen = text.length;
	        for (index = strLen - 1; index >= 0; index--) {
	            reversedText.push(text[index]);
	        }

	        return String(reversedText.join(""));
	    }
	</script>
</body>
</html>
