<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>JS Console - Example</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <textarea id="tb-text" rows="20" cols="50"></textarea>
    <input type ="button" id="tb-button" value="replace tags" onclick="onClickButton()" />
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>
	<script>
	    function onClickButton() {
	        var htmlText = jsConsole.read('#tb-text');
	        var urlText = parseAddress(htmlText);
	        
	        jsConsole.writeLine(urlText);
	    }

	    function parseAddress(htmlText) {
	        while (htmlText.indexOf("</a>") >= 0) {
	            htmlText = htmlText.replace("</a>", "[/URL]");
	            htmlText = htmlText.replace("<a href=\"", "[URL=");
	            htmlText = htmlText.replace("\">", "]");
	        }
	        
	        return htmlText;
	    }

	</script>
</body>
</html>
