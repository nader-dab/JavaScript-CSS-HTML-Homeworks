<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>JS Console - Example</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
	<label for="tb-numberElements">Enter elemetns separated with space " " :</label>
	<input type="text" id="tb-numberElements" />
	<br />
	<a href="#" onclick="onEvenButtonClick()">Find Max and Min elements</a>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>
	<script>
		function onEvenButtonClick(){
			var input = jsConsole.read("#tb-numberElements");
			var numbers = input.split(" ");
			var index = 0;
			var minNumber = Number.MAX_VALUE;
			var maxNumber = Number.MIN_VALUE;

			for(index = 0; index < numbers.length; index++){
				if(parseInt(numbers[index]) > maxNumber){
					maxNumber = parseInt(numbers[index]);
				}
				
				if(parseInt(numbers[index]) < minNumber){
					minNumber = parseInt(numbers[index]);
				}
			}
			jsConsole.writeLine("Min element: " + minNumber);
			jsConsole.writeLine("Max element: " + maxNumber);
		}
	</script>
</body>
</html>
