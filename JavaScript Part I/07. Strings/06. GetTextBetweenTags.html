<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>JS Console - Example</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <textarea id="tb-text" rows="20" cols="50"></textarea>
    <input type ="button" id="tb-button" value="change text" onclick="onClickButton()" />
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>
	<script>
	    function onClickButton() {
	        var text = jsConsole.read('#tb-text');
	        var regex = /[^>]+(?=<\/)/;
	        var result = getText(text, regex);
	        
	        jsConsole.writeLine(result);
	    }

	    function getText(text, regex) {
	        
	        var result = "";
	        var matches = text.match(new RegExp(regex));

	        while (matches !== null) {
	            result += matches[0];
	            text = text.substring(matches.index + matches[0].length, text.length - 1);
	            matches = text.match(new RegExp(regex));
	        }

	        return result;
	    }

	</script>
</body>
</html>
