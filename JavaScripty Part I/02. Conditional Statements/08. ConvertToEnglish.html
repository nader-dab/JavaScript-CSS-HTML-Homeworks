<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>JS Console - Example</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
	<label for="tb-number">Number: </label>
	<input type="text" id="tb-number" />
	<br />
	<a href="#" onclick="onDigitClick()">Convert to English</a>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>
	<script>
		function onDigitClick() {
			var number = jsConsole.readInteger("#tb-number");
			
			if(number >= 100){
				jsConsole.writeLine(getHundred(number) + " " + GetTens(number) + " " + GetOnes(number));
			}
			else if(number >= 20 && number < 100){
				jsConsole.writeLine(GetTens(number) + " " + GetOnes(number));
			}
			else if(number >= 10 && number < 20){
				jsConsole.writeLine(GetTens(number));
			}
			else if(number > 0 && number < 10){
				jsConsole.writeLine(GetOnes(number));
			}
			else{
				jsConsole.writeLine("zero");
			}
		}
		
		function GetOnes(number){
			
			if(parseInt(number / 10) % 10 == 1){
				return "";
			}
			
			switch (number % 10) {
				case 1: return "one"; 
				case 2: return "two"; 
				case 3: return "three"; 
				case 4: return "four";
				case 5: return "five"; 
				case 6: return "six";
				case 7: return "seven"; 
				case 8: return "eight"; 
				case 9: return "nine";
				default: return "";
			}
		}
		
		function GetTens(number){
			var result = "";
			var notTeens = false;
			switch (number % 100) {
				case 10: result = "ten"; break;
				case 11: result = "eleven"; break;
				case 12: result = "twelve"; break;
				case 13: result = "thirtheen"; break;
				case 14: result = "fourtheen"; break;
				case 15: result = "fiftheen"; break;
				case 16: result = "sixtheen"; break;
				case 17: result = "seventeen"; break;
				case 18: result = "eighteen"; break;
				case 19: result = "nineteen"; break;
				default: result = ""; break;
			}
			
			if(result == ""){
				notTeens = true;
			}
			
			switch (parseInt(number / 10) % 10){
				case 2: result = "twenty"; break;
				case 3: result = "thirthy"; break;
				case 4: result = "forty"; break;
				case 5: result = "fifty"; break;
				case 6: result = "sixty"; break;
				case 7: result = "seventhy"; break;
				case 8: result = "eighty"; break;
				case 9: result = "ninety"; break;
			}
			
			if(parseInt(number/100) != 0 && result != "" && notTeens == false){
				result = "and " + result;
			}
			
			return result;
		}
		
		function getHundred(number){
			switch (parseInt(number / 100)) {
				case 1: return "one hundred"; 
				case 2: return "two hundred"; 
				case 3: return "three hundred"; 
				case 4: return "four hundred";
				case 5: return "five hundred"; 
				case 6: return "six hundred";
				case 7: return "seven hundred"; 
				case 8: return "eight hundred"; 
				case 9: return "nine hundred";
				default: return "";
			}
		}
	</script>
</body>
</html>
