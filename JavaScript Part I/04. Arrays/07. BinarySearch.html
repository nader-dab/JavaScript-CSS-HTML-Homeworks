<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>JS Console - Example</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>
	<script>
		var array = [3, 5, 7, 12, 12, 14, 16, 21, 34, 43, 44, 48, 56];
		var findElement = 7;
		var position = 0;
		var middle = parseInt(array.length / 2);
		var lower = 0;
		var upper = array.length - 1;
		var find = false;
		
		while (upper>= lower)
        {
			middle = parseInt((upper + lower) / 2);
			if(array[middle] < findElement){
				lower = middle + 1;
			}
			else if (array[middle] > findElement){
				upper = middle - 1;
			}
			else{
				position = middle;
				find = true;
				break;
			}
        }
		
		if(find == true){
			jsConsole.writeLine("Found element: "+ findElement +" at index: " + position);
        }
		else{
			jsConsole.writeLine("The element is not in the array");
		}
	</script>
</body>
</html>
