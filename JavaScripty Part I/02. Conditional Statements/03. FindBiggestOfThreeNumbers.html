<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>JS Console - Example</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
	<label for="tb-numberOne">First Number: </label>
	<input type="text" id="tb-numberOne" />
	<label for="tb-numberTwo">Second Number: </label>
	<input type="text" id="tb-numberTwo" />
	<label for="tb-numberThree">Third Number: </label>
	<input type="text" id="tb-numberThree" />
	<br />
	<a href="#" onclick="onEvenOddButtonClick()">Find Biggest</a>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>
	<script>
		function onEvenOddButtonClick() {
			var numberOne = jsConsole.readInteger("#tb-numberOne");
			var numberTwo = jsConsole.readInteger("#tb-numberTwo");
			var numberThree = jsConsole.readInteger("#tb-numberThree");
			
			if(numberOne > numberTwo && numberOne > numberThree){
				jsConsole.writeLine("The first number is the biggest");
			}
			else if(numberTwo > numberOne && numberTwo > numberThree){
				jsConsole.writeLine("The second number is the biggest");
			}
			else if(numberThree > numberOne && numberThree > numberTwo){
				jsConsole.writeLine("The third number is the biggest");
			}
		}
	</script>
</body>
</html>
