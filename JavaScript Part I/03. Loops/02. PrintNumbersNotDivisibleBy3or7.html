<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>JS Console - Example</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
	<label for="tb-numberN">Enter N:</label>
	<input type="text" id="tb-numberN" />
	<br />
	<a href="#" onclick="onEvenButtonClick()">Show all numbers not dibisible by 3 and 7</a>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>
	<script>
		function onEvenButtonClick(){
			var number = 1;
			var N = jsConsole.readInteger("#tb-numberN");
			while(number <= N){
				if(number % 3 !=0 && number % 7 != 0){
					jsConsole.writeLine(number);
				}
				number++;
			}
		}
	</script>
</body>
</html>
