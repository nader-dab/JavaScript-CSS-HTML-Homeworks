<!doctype html>
<html>
	<head>
		<title>Table</title>
		<style>
			.center{text-align:center}
		</style>
	</head>
	
	<body>
		<table cellspacing="1" cellpadding="5" border="1px">
			<tr>
				<td colspan="3">Title goes here</td>
				<td>A</td>
				<td>B</td>
			</tr>
			<tr>
				<td rowspan="3">C</td>
				<td>D</td>
				<td>E</td>
				<td>F</td>
				<td>G</td>
			</tr>
			<tr>
				<td>H</td>
				<td colspan="2" class="center">I</td>
				<td rowspan="2">J</td>
			</tr>
			<tr>
				<td>K</td>
				<td>L</td>
				<td>M</td>
			</tr>
			<tr>
				<td>N</td>
				<td colspan="4"class="center">O</td>
			</tr>
		</table>
	</body>
</html>
